<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>진로체험학습 안내</title>

<style>
body {
  margin: 0;
  font-family: "Noto Sans KR", sans-serif;
  background: #f4f6f8;
}

header {
  background: #1f2937;
  color: white;
  text-align: center;
  padding: 18px;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

section { display: none; }

.back-btn {
  background: none;
  border: none;
  font-size: 22px;
  margin-bottom: 10px;
  cursor: pointer;
}

/* 메인 */
#home {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 70vh;
}

/* ✅ 메인 버튼 크기 조정 (이 부분만 수정됨) */
.main-btn {
  width: 90%;
  max-width: 420px;
  height: 60px;          /* 기존 90px → 60px */
  font-size: 16px;       /* 기존 18px → 16px */
  margin: 10px 0;
  background: #374151;
  color: white;
  border: none;
  cursor: pointer;
}

/* ===== 박물관 탭 ===== */
.tabs {
  display: flex;
  margin-bottom: 12px;
}

.tab-btn {
  flex: 1;
  padding: 12px;
  background: #e5e7eb;
  border: none;
  cursor: pointer;
}

.tab-btn.active {
  background: #374151;
  color: white;
}

.content-box {
  background: white;
  padding: 16px;
  border-radius: 6px;
}

/* 아코디언 */
.accordion {
  background: #e5e7eb;
  padding: 12px;
  margin: 8px 0;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
}

/* 슬라이드 */
.slider {
  display: flex;
  overflow-x: auto;
}

.slide {
  min-width: 100%;
  padding: 12px;
}

.dots {
  text-align: center;
  margin-top: 6px;
}

.dots span {
  display: inline-block;
  width: 8px;
  height: 8px;
  margin: 0 4px;
  background: #cbd5e1;
  border-radius: 50%;
}

/* ===== 과학관 ===== */
.hall-tabs {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-bottom: 15px;
}

.hall-tab {
  text-align: center;
  padding: 18px 8px;
  background: #e5e7eb;
  font-weight: bold;
  cursor: pointer;
}

.hall-tab.active {
  background: #374151;
  color: white;
}

.hall-content {
  display: none;
  background: white;
  padding: 16px;
  border-radius: 6px;
}

.subhall {
  background: #f1f5f9;
  padding: 12px;
  margin: 10px 0;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
}

.subhall-content {
  display: none;
  padding: 10px 18px;
}

.subhall-content ul {
  list-style-type: square;
  padding-left: 18px;
  line-height: 1.6;
}

.schedule {
  display: block;
  margin: 16px 0;
  padding: 16px;
  background: #ffffff;
  border-radius: 8px;
  white-space: pre-line;
  font-family: 'Pretendard', sans-serif;
  font-size: 15px;
  line-height: 1.7;
  color: #333;
}
</style>
</head>

<body>

<header>
  <h1>체험학습 사전 안내</h1>
</header>

<main>
<!-- 메인 -->
<section id="home">
  <button class="main-btn" onclick="showSection('museum')">국립중앙박물관</button>
  <button class="main-btn" onclick="showSection('science')">국립과천과학관</button>
  <button class="main-btn" onclick="showSection('schedule')">체험학습 일정</button>
</section>

<!-- 이하 코드는 변경 없음 -->
<!-- (박물관 / 과학관 / 일정 / JS 전체 동일) -->

<script>
function showSection(id){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}

/* 박물관 탭 */
function museumTab(type, btn){
  document.querySelectorAll(".museum").forEach(c=>c.style.display="none");
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  document.querySelector(".museum."+type).style.display="block";
  btn.classList.add("active");
}

/* 박물관 아코디언 */
function toggleAccordion(btn,id){
  const el=document.getElementById(id);
  const arrow=btn.querySelector("span:last-child");
  if(el.style.display==="block"){
    el.style.display="none";
    arrow.textContent="▶";
  } else {
    el.style.display="block";
    arrow.textContent="▼";
  }
}

/* 과학관 */
function openHall(id, btn){
  document.querySelectorAll(".hall-content").forEach(h=>h.style.display="none");
  document.querySelectorAll(".hall-tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).style.display="block";
  btn.classList.add("active");
}

function toggleSub(btn,id){
  const el=document.getElementById(id);
  const arrow=btn.querySelector("span");
  if(el.style.display==="block"){
    el.style.display="none";
    arrow.textContent="▶";
  } else {
    el.style.display="block";
    arrow.textContent="▼";
  }
}

showSection("home");
</script>

</body>
</html>
